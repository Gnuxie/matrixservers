<header>
<nav class="navbar navbar-expand-md navbar-light bg-light shadow rounded">
  <div class="container">
    <a class="navbar-brand" href="/">
      <img src="/img/logo.png" width="30" height="30" class="d-inline-block align-top" alt="{{ .Site.Title }}">
      {{ .Site.Title }}
    </a>
    <button class="navbar-toggler navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navigation">
      <ul class="navbar-nav ml-auto">
        {{ range .Site.Menus.main }}
          {{ if .HasChildren }}
          <li class="nav-item dropdown">
            <a href="#" class="nav-link dropdown-toggle"  id="navbarDropdownMenuLink" data-toggle="dropdown">
              {{ .Pre }} <span>{{ .Name }}</span>
              <span class="caret"></span>
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
              {{ range .Children }}
              <a class="dropdown-item" href="{{ .URL | relLangURL }}"{{ if $.IsHome }} data-target="{{ .URL }}"{{ end }}>
                  {{ .Pre }}
                  <span>{{ .Name }}</span>
                </a>
              {{end}}
            </div>
          </li>
          {{ else }}
          <li class="nav-item">
            <a class="nav-link" href="{{ .URL | relLangURL }}"{{ if $.IsHome }} data-target="{{ .URL }}"{{ end }}>
              {{ .Pre }}
              <span>{{ .Name }}</span>
            </a>
          </li>
          {{ end }}
        {{ end }}
      </ul>
    </div>
  </div>
</nav>

<div class="block shadow rounded" style="background-image: url('../img/header.jpg');">
  <div class="block-img-overlay">
    <div class="container text-center">
      <div class="col-md-8 p-lg-5 mx-auto my-5">
        <h1>{{ .Title | default .Site.Title }}</h1>
        <h3>{{ .Description }}</h3>
      </div>
    </div>
  </div>
</div>
</header>
